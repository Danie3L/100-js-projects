<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pass the message</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <span class="container__info">A message you would like to pass</span>
      <form class="container__form" id="form">
        <label>
          <input type="text" class="container__form-input" id="form-input" />
        </label>
        <button class="container__form-btn">Submit</button>
      </form>
      <div class="container__message-box">
        <span class="container__message-info">Last message delivered:</span>
        <span class="container__message" id="msg-span"></span>
      </div>
    </div>
  </body>
</html>
