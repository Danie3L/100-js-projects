<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>Testimonial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="style.css" /></noscript>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <img
        class="reload-icon"
        id="reload-icon"
        src="img/refresh.svg"
        alt="reload icon"
      />
      <img
        class="container__user-avatar"
        id="user-avatar"
        alt="random user face icon"
        src="https://randomuser.me/api/portraits/med/men/75.jpg"
        style="width: 72px; height: 72px"
      />
      <h1 class="container__user-name" id="user-name">Brad Gibson</h1>
      <div class="address">
        <img src="img/gps.svg" class="address__icon" alt="gps icon" />
        <small class="address__value" id="user-address"
          >Kilcoole, 9278 new road</small
        >
      </div>
      <div>
        <p class="user__information">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste esse
          deleniti iusto repellat distinctio porro autem illo impedit dicta.
        </p>
      </div>
      <span class="membership-heading">membership</span>
      <div class="membership-container">
        <span class="membership-rank"
          ><img
            class="membership-icon"
            src="img/star.svg"
            alt="star icon"
          />Gold Member</span
        >
        <button class="membership-btn">Renew</button>
      </div>
      <footer class="footer">
        <span class="footer-heading">Get Connected</span>
        <div class="socials">
          <img
            class="social-icon"
            src="img/facebook.svg"
            alt="facebook-icon"
          /><img
            class="social-icon"
            src="img/twitter.svg"
            alt="twitter-icon"
          /><img
            class="social-icon"
            src="img/google-browser.svg"
            alt="gmail-icon"
          /><img
            class="social-icon"
            src="img/instagram.svg"
            alt="instagram-icon"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
