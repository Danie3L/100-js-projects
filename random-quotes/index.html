<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random quotes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78b904f31c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <button class="container__btn" id="generate-btn">Generate Quote</button>

        <div class="container__quote-box">
            <span class="container__quote">
                <img class="container__quote-icon" src="img/left-quote.png" alt="left quote">
                <span class="container__quote-value" id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid aut autem dolorum magni minus perspiciatis, porro quisquam rerum ut. Mollitia.</span>
            </span>
            <strong class="container__author" id="author">~ Author</strong>
        </div>
    </div>
</body>
</html>
